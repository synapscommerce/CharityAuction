
<div class="is-size-3">Edit Auction</div>

<div class="field">
    <label class="label">Name</label>
    <div class="control">
      <input class="input" type="text" [(ngModel)]="auction.name">
    </div>
  </div>
  <div class="field">
    <label class="label">Starts</label>
    <div class="control">
        <input class="input" [owlDateTime]="dt1" [owlDateTimeTrigger]="dt1" placeholder="Date Time" [(ngModel)]="auction.startDate">
        <owl-date-time #dt1></owl-date-time>
    </div>
  </div>
  <div class="field">
    <label class="label">Ends</label>
    <div class="control">
        <input class="input" [owlDateTime]="dt2" [owlDateTimeTrigger]="dt2" placeholder="Date Time" [(ngModel)]="auction.endDate">
        <owl-date-time #dt2></owl-date-time>
    </div>
  </div>
  
<button type="button" class="button is-primary" (click)="Save()">Save</button>

<input id="upload" type="file" class="file-upload" (change)="UploadImage($event)">
